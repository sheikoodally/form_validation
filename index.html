
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title> Simple Form Validation - Sheik Oodallyn</title>
   <link rel="stylesheet" type="text/css" href="index.css">

  </head>
      <body>
      <h1>Form Validation</h1>

      <form class="form-register" method="post" onsubmit="return validate();">
      <h2 class="form__title">Create an Account</h2>
      <div class="container-input">

        <div class="input-mid">
            <input class="input-total" id="firstname" type="text" name="firstname" oninput="checkFirstName();" placeholder="First Name">
            <span id="firstname_span"></span>
        </div>

        <div class="input-mid">
            <input class="input-total" id="lastname" type="text" name="lastname" placeholder="Last Name">
            <span id="lastname_span"></span>
        </div>

        <div class="input-total">
            <input class="input-total" id="email" type="email" name="email" placeholder="E-mail Address">
            <span id="email_span"></span>
        </div>
        
        <div class="input-total">
            <input class="input-total" id="username" type="text" name="username" placeholder="Username">
            <span id="username_span"></span>
        </div>

        <div class="input-mid">
            <input class="input-total" id="password" type="password" name="password" placeholder="Password">
            <span id="password_span">psst</span>
        </div>

        <div class="input-mid">
            <input class="input-total" id="confirmPassword" type="password" name="confirmPassword" placeholder="Re enter Password">
            <span id="confirmPassword_span"></span>
        </div>

        <div class="input-total">
            <input class="input-total" id="mobile" type="text" name="mobile" maxlength="15" onblur="checkmobile();" placeholder="Mobile#">
            <span id="mobile_span"></span>
        </div>

        <p> message: <br/><textarea cols="55" name="msg" id="message" maxlength="500" placeholder="Maxlength:500 alphanumeric characters"></textarea> <br><br><br></p>
        
        <input class= "btn-send" type="submit" value="Sign Me Up">
        </div>
    </form>

    <script src="index.js"></script>

  </body>
</html>
